<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип Место">
      </header>

      <main>
        <section class="profile">
          <img src="./images/image.jpg" class="profile__avatar" alt="Аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button aria-label="Редактировать" type="button" class="profile__edit-btn"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button aria-label="Добавить карточку" type="button" class="profile__add-btn"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li>
                    <article class="element__card">
                        <img class="element__photo" src="./images/moscow.jpg" alt="Москва">
                        <div class="element__caption">
                            <h2 class="element__paragraph">Москва</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </article>
                </li>
                <li>
                    <article class="element__card">
                        <img class="element__photo" src="./images/dombai.jpg" alt="Домбай">
                        <div class="element__caption">
                            <h2 class="element__paragraph">Домбай</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </article>
                </li>
                <li>
                    <article class="element__card">
                        <img class="element__photo" src="./images/elbrus.jpg" alt="Эльбрус">
                        <div class="element__caption">
                            <h2 class="element__paragraph">Эльбрус</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </article>
                </li>
                <li>
                    <article class="element__card">
                        <img class="element__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
                        <div class="element__caption">
                            <h2 class="element__paragraph">Карачаевск</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </article>
                </li>
                <li>
                    <article class="element__card">
                        <img class="element__photo" src="./images/more.jpg" alt="Ледовитый океан">
                        <div class="element__caption">
                            <h2 class="element__paragraph">Северный Ледовитый океан</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </article>
                </li>
                <li>
                    <article class="element__card">
                        <img class="element__photo" src="./images/tver.jpg" alt="Город Тверь">
                        <div class="element__caption">
                            <h2 class="element__paragraph">Тверь</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </article>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2022 Mesto Russia</p>
    </footer>

    
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-btn" type="button"></button>
            <form class="popup__content" name="profileEditForm">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто" required placeholder="Ваше имя" minlength="2" maxlength="30">
                <input class="popup__input popup__input_type_job" type="text" value="Исследователь океана" required placeholder="Ваша профессия" minlength="2" maxlength="100">
                <button class="popup__submit-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>   
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
